<div class="new-card">
  <div class="card-content">
    <div class="img-wrapper">
      <img [src]="newPost.imageSmall" [alt]="newPost.title">
    </div>
    <div class="content">
      <div class="content-header">
        <span><em>{{ newPost.date | date:'dd/MM/yyyy, HH:mm' }}</em></span> | <span><em>{{ newPost.viewCount }} views</em></span>
      </div>
      <a [routerLink]="itemLink" class="content-title">{{ newPost.title }}</a>
    </div>
  </div>
</div>
